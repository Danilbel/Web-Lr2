<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300&display=swap"
          rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">

    <title>Джентельмени Удачі</title>
</head>
<body>

<!-- Header -->
<header class="header" id="header">
    <div class="header__inner">
        <div class="header__logo">
            <a href="#"><img src="img/logo.png" alt=""></a>
        </div>

        <nav class="header__nav">
            <a class="nav__link" href="#">Про нас</a>
            <a class="nav__link" href="#">Блог</a>
            <a class="nav__link" href="#">хзхзхзхзхз</a>
            <a class="nav__link" href="#">Зворотній зв'язок</a>
        </nav>

        <div class="header__signup">
            <a class="nav__signup-btn" href="#">Зареєструватись</a>
            <img class="nav__signup-icon" src="img/signup.png" alt="">
        </div>
    </div>
</header>

<!-- Intro -->
<div class="intro" id="intro">
    <div class="container">
        <div class="intro__inner">
            <div class="form__container">
                <form class="form__box">
                    <h3 class="form__title">Вхід до джентельменів</h3>
                    <div class="inputBox">
                        <input class="inputTxt" type="text" required="required">
                        <span class="span-inputTxt">Username</span>
                    </div>
                    <div class="inputBox">
                        <input class="inputTxt" type="password" required="required">
                        <span class="span-inputTxt">Password</span>
                    </div>
                    <button class="btn">Enter</button>
                </form>
            </div>

            <div class="intro__photo">
                <div class="photo ph1"><img class="ph" src="/img/photoIntro/danil1.png" alt=""></div>
                <div class="photo ph2"><img class="ph" src="/img/photoIntro/sasha1.png" alt=""></div>
                <div class="photo ph3"><img class="ph" src="/img/photoIntro/vlad1.png" alt=""></div>
                <div class="photo ph4"><img class="ph" src="/img/photoIntro/denis1.png" alt=""></div>
                <div class="photo ph5"><img class="ph" src="/img/photoIntro/danil2.png" alt=""></div>
                <div class="photo ph6"><img class="ph" src="/img/photoIntro/sasha2.png" alt=""></div>
                <div class="photo ph7"><img class="ph" src="/img/photoIntro/vlad2.png" alt=""></div>
                <div class="photo ph8"><img class="ph" src="/img/photoIntro/denis2.png" alt=""></div>
                <div class="gif"><img src="/gif/vlad.gif" alt=""></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
